<div class = "card border-dark nb-3">
    <div class="card-header">Motores</div>
    <div class="card-body text-dark">
        <h5 class="card-title">Listado de Motores</h5>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>idmotor</th>
                <th>modelo</th>
                <th>marca</th>
                <th>precio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let p of motores">
                <th>{{p.idMotor}}</th>
                <th>{{p.modelo}}</th>
                <th>{{p.marca}}</th>
                <th>{{p.precio}}</th>
            </tr>
        </tbody>
    </table>


</div>
