<div class = "card border-dark nb-3">
    <div class="card-header">Motores</div>
    <div class="card-body text-dark">
        <h5 class="card-title">Listado de Motores</h5>
    </div>
    <div>
        <label for="lblRango">Rango de Precio</label>
        <input type="number" placeholder="0.0" step="0.01" class="form-control" id="lblRangomin" name="lblRangomin" [(ngModel)]="p1">
        <input type="number" placeholder="100000000.0" step="0.01" class="form-control" id="lblRangomax" name="lblRangomax" [(ngModel)]="p2">
        <button (click) = "cargarRango()" class="btn btn-success">Filtrar</button>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>idmotor</th>
                <th>modelo</th>
                <th>marca</th>
                <th>precio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let p of motores">
                <th>{{p.idMotor}}</th>
                <th>{{p.modelo}}</th>
                <th>{{p.marca}}</th>
                <th>{{p.precio}}</th>
            </tr>
        </tbody>
    </table>


</div>
